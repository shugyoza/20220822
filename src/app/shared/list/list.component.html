<div
    class="list"
    *ngIf="items">

    <app-card
        *ngFor="let item of displayedItems"
        [item]="item">
    </app-card>

    <button
        [disabled]="items.length === displayedItems.length"
        (click)="showMore(displayedItems.length)">
        Show More
    </button>
</div>
